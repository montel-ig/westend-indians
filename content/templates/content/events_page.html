{% extends "base_layout.html" %}
{% load wagtailcore_tags %}

{% block main %}

  <h1>
    {{page.title}}
  </h1>

  <div class="events-body">
    {{ page.body|richtext }}
  </div>
  <div class="events-partners">
    {{ page.partners|richtext }}
  </div>

  {% for event in page.events %}
    <p>
      {{ event.name|linebreaks }}
    </p>
  {% endfor %}

{% endblock %}
